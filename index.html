<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.mobile.css">
    <title>Kata HTML Project</title>
</head>
<body>
<header class="header">
    <div class="header__wrapper-helper">
        <div class="header__burger">
            <button class="header__burger-button header-button">
                <img src="./src/image/burger.svg" alt="burger_menu"/>
            </button>
        </div>
        <div class="header__logo">
            <a href="#">
                <img src="./src/image/logo.svg" alt="company logo"/>
            </a>
        </div>
    </div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <button class="header-button">
                    <img src="./src/image/repair.svg" alt="repair">
                </button>
            </li>
            <li class="nav__list-item">
                <button class="header-button">
                    <img src="./src/image/checkstatus.svg" alt="check status">
                </button>
            </li>
        </ul>
    </nav>
</header>
<main class="main">
    <div class="main__header">
        <h1 class="main__header-text">Услуги и сервисы</h1>
    </div>
    <nav class="main__nav page-nav">
        <ul class="page-nav__list horizontal">
            <li class="page-nav__list-item horizontal__item horizontal__item-active">
                <button class="horizontal__item-text">Ремонтируемые устройства</button>
            </li>
            <li class="page-nav__list-item horizontal__item">
                <button class="horizontal__item-text">Ремонтируемые бренды</button>
            </li>
            <li class="page-nav__list-item horizontal__item">
                <button class="horizontal__item-text">Цены на услуги</button>
            </li>
            <li class="page-nav__list-item horizontal__item">
                <button class="horizontal__item-text">Адреса сервисных центров</button>
            </li>
            <li class="page-nav__list-item horizontal__item">
                <button class="horizontal__item-text">Специальные цены</button>
            </li>
        </ul>
    </nav>
    <article class="page-content">
        <section class="text-section">
            <p class="text-section__text">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
            <button class="text-section__button">
                <img src="src/image/expand.svg" alt="show more" class="text-section__button-image">
                <span class="text-section__button-text">Читать далее</span>
            </button>
        </section>
        <img src="./src/image/PhotoOffice.png" alt="office photo" class="office-image"/>

    </article>

</main>
</body>
</html>
